{% load static %}
<!DOCTYPE html>
<html>
    <head><title>The Neighbourhood Flower Shop</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/shop.css' %}">
      <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Courgette&display=swap" rel="stylesheet">

    </head>
    <body>
        <header class="page-header">
            <div class="container ">
                {% if user.is_authenticated %}
                <a href="{% url 'signout' %}" class="top-menu">
                    Sign out
                </a>
                <a href="{% url 'inventory_list' %}" class="top-menu">
                    Inventory
                </a>
                
                <a href="{% url 'inventory_shop' %}" class="top-menu">
                    Home
                </a>
                {% else %}
                <a href="{% url 'signup' %}" class="top-menu">
                    Sign up
                </a>
                <a href="{% url 'signin' %}" class="top-menu">
                    Sign in
                </a>
                <a href="{% url 'inventory_shop' %}" class="top-menu">
                    Home
                </a>
                
                
                {% endif %}
                <h1><a href="/">The Neighbourhood Flower Shop</a></h1>
            </div>  
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                    
                
                                {% block content %}
                                {% endblock %}

                
            </div>
        </div>
    </main>
    </body>
</html>
